---
- name: Install required system packages
  apt:
    name: '{{ item }}'
    state: latest
    update_cache: True
  loop:
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common
    - python3-pip
    - python3-setuptools

- name: Install Docker Module && K8S for Python
  pip:
    name: "{{ item }}"
    state: latest
  loop:
    - docker
    - kubernetes
